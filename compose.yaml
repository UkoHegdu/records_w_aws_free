version: '3.8'

services:
   # Backend service removed - migrated to AWS Lambda functions
   # All backend functionality now runs as serverless Lambda functions
   
   frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: https://your-api-gateway-url.execute-api.eu-north-1.amazonaws.com/prod
    ports:
      - "80:80"

# PostgreSQL volume removed - migrated to Neon database
# All database operations now handled by Neon PostgreSQL