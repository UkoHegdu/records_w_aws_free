name: CI/CD Pipeline

on:
  push:
    branches: [main, test]
    paths:
      - "frontend/**"
      - "terraform/lambda/**"
      - "terraform/*.tf"
      - "terraform/*.tfvars"
      - ".github/workflows/ci-cd-pipeline.yml"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment (useful after pipeline fixes)"
        required: false
        default: false
        type: boolean
      frontend_only:
        description: "Deploy only frontend (skip Lambda packaging)"
        required: false
        default: false
        type: boolean
  pull_request:
    branches: [main, test]
    paths:
      - "frontend/**"
      - "terraform/lambda/**"
      - "terraform/*.tf"
      - "terraform/*.tfvars"
      - ".github/workflows/ci-cd-pipeline.yml"

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: "20"
  AWS_REGION: "eu-north-1"

jobs:
  # Job 1: Code Quality & Security Scanning
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      lambda-changed: ${{ steps.changes.outputs.lambda }}
      pipeline-changed: ${{ steps.changes.outputs.pipeline }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud

      - name: Detect changes
        id: changes
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "push" ]; then
            # Get changed files from the push event
            changed_files=$(git diff --name-only HEAD~1 HEAD)
            echo "Changed files: $changed_files"
            
            if echo "$changed_files" | grep -q "^frontend/"; then
              echo "‚úÖ Frontend changes detected"
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "‚ùå No frontend changes detected"
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$changed_files" | grep -q "^terraform/lambda/"; then
              echo "‚úÖ Lambda changes detected"
              echo "lambda=true" >> $GITHUB_OUTPUT
            else
              echo "‚ùå No lambda changes detected"
              echo "lambda=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$changed_files" | grep -q "^\.github/workflows/"; then
              echo "‚úÖ Pipeline changes detected"
              echo "pipeline=true" >> $GITHUB_OUTPUT
            else
              echo "‚ùå No pipeline changes detected"
              echo "pipeline=false" >> $GITHUB_OUTPUT
            fi
          else
            # For manual triggers, check inputs
            echo "Manual trigger detected"
            echo "frontend=${{ github.event.inputs.frontend_only == 'true' || github.event.inputs.force_deploy == 'true' }}" >> $GITHUB_OUTPUT
            echo "lambda=${{ github.event.inputs.force_deploy == 'true' }}" >> $GITHUB_OUTPUT
            echo "pipeline=false" >> $GITHUB_OUTPUT
          fi

          echo "Final outputs:"
          echo "frontend-changed: ${{ steps.changes.outputs.frontend }}"
          echo "lambda-changed: ${{ steps.changes.outputs.lambda }}"
          echo "pipeline-changed: ${{ steps.changes.outputs.pipeline }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Frontend dependencies and linting
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      # Lambda dependencies and linting
      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      # SonarCloud Analysis (Main branch only)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        if: github.ref == 'refs/heads/main'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=UkoHegdu_records_w_aws_free
            -Dsonar.organization=recordsw
            -Dsonar.sources=terraform/lambda,frontend/src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js
            -Dsonar.lang.patterns.js=**/*.js,**/*.jsx
            -Dsonar.lang.patterns.ts=**/*.ts,**/*.tsx

      # GitHub CodeQL Analysis (All branches)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.frontend-changed == 'true' || needs.code-quality.outputs.lambda-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      - name: Run Lambda unit tests
        working-directory: ./terraform/lambda
        run: npm run test:unit -- --coverage --coverageReporters=lcov

      - name: Upload Lambda coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./terraform/lambda/coverage/lcov.info
          flags: lambda
          name: lambda-coverage

      # Frontend tests
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Job 3: Build Frontend (when frontend files change)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    if: needs.code-quality.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  # Job 4: Build Lambda (when Lambda files change)
  build-lambda:
    name: Build Lambda
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    if: needs.code-quality.outputs.lambda-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci --production

      - name: Package Lambda functions
        working-directory: ./terraform
        run: |
          mkdir -p lambda-build
          cd lambda-build
          cp ../lambda/*.js .
          cp ../lambda/package.json .
          cp -r ../lambda/shared .
          cp ../lambda/tests/manual/*.js .
          npm install --production
          zip -r ../lambda_functions.zip .
          cd ..
          rm -rf lambda-build

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: terraform/lambda_functions.zip

  # Job 5: Deploy to Test
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: [build-frontend, build-lambda]
    if: (github.ref == 'refs/heads/test' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/test')) && always() && (needs.build-frontend.result == 'success' || needs.build-lambda.result == 'success')
    environment: test
    outputs:
      api_url: ${{ steps.test-outputs.outputs.api_url || steps.test-outputs-env.outputs.api_url }}
      frontend_url: ${{ steps.test-outputs.outputs.frontend_url || steps.test-outputs-env.outputs.frontend_url }}
      s3_bucket: ${{ steps.test-outputs.outputs.s3_bucket || steps.test-outputs-env.outputs.s3_bucket }}
      cloudfront_distribution: ${{ steps.test-outputs.outputs.cloudfront_distribution || steps.test-outputs-env.outputs.cloudfront_distribution }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package (if Lambda was built)
        if: needs.build-lambda.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: terraform/

      - name: Download frontend build (if frontend was built)
        if: needs.build-frontend.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Deploy to Test (with Lambda changes)
        if: needs.build-lambda.result == 'success'
        working-directory: ./terraform
        run: |
          terraform init
          terraform workspace select test || terraform workspace new test
          terraform plan -var="environment=test" -var="app_name=recordsw-app-test"
          terraform apply -var="environment=test" -var="app_name=recordsw-app-test" -auto-approve

      - name: Skip Terraform (frontend-only deployment)
        if: needs.build-lambda.result != 'success'
        run: |
          echo "‚úÖ Frontend-only deployment detected"
          echo "üöÄ Skipping Terraform - no Lambda changes"
          echo "Frontend will be deployed directly to S3"

      - name: Get test outputs (from Terraform)
        if: needs.build-lambda.result == 'success'
        id: test-outputs
        working-directory: ./terraform
        run: |
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Get test outputs (from Terraform state)
        if: needs.build-lambda.result != 'success'
        id: test-outputs-env
        working-directory: ./terraform
        run: |
          terraform init
          terraform workspace select test || terraform workspace new test
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Setup Node.js for frontend rebuild
        if: needs.build-frontend.result == 'success'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies for rebuild
        if: needs.build-frontend.result == 'success'
        working-directory: ./frontend
        run: npm ci

      - name: Rebuild frontend with API URL
        if: needs.build-frontend.result == 'success'
        working-directory: ./frontend
        run: |
          echo "üîß Rebuilding frontend with API URL: ${{ steps.test-outputs.outputs.api_url }}"
          echo "VITE_BACKEND_URL=${{ steps.test-outputs.outputs.api_url }}" > .env.production
          npm run build
          echo "‚úÖ Frontend rebuilt with correct API URL"

      - name: Deploy frontend to test
        if: needs.build-frontend.result == 'success'
        run: |
          if [ -d "frontend/dist" ]; then
            aws s3 sync frontend/dist/ s3://${{ steps.test-outputs.outputs.s3_bucket || steps.test-outputs-env.outputs.s3_bucket }} --delete
          else
            echo "No frontend artifacts to deploy"
          fi

      - name: Invalidate CloudFront
        run: |
          echo "üîÑ Starting CloudFront invalidation with retry logic..."
          for i in {1..3}; do
            echo "Attempt $i/3: Creating CloudFront invalidation..."
            if aws cloudfront create-invalidation --distribution-id ${{ steps.test-outputs.outputs.cloudfront_distribution || steps.test-outputs-env.outputs.cloudfront_distribution }} --paths "/*"; then
              echo "‚úÖ CloudFront invalidation successful on attempt $i"
              break
            else
              if [ $i -eq 3 ]; then
                echo "‚ö†Ô∏è  All 3 invalidation attempts failed, but continuing deployment..."
                echo "CloudFront cache will eventually expire naturally"
              else
                wait_time=$((2**i))
                echo "‚ùå Attempt $i failed, waiting ${wait_time} seconds before retry..."
                sleep $wait_time
              fi
            fi
          done

  # Job 7: Smoke Tests on Test
  smoke-tests-test:
    name: Smoke Tests - Test
    runs-on: ubuntu-latest
    needs: deploy-test
    if: github.ref == 'refs/heads/test' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/test')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      - name: Wait for deployment to settle
        run: sleep 30

      - name: Run health check only
        working-directory: ./terraform/lambda
        env:
          API_BASE_URL: ${{ needs.deploy-test.outputs.api_url }}
        run: |
          echo "üè• Running health endpoint check only"
          curl -f "$API_BASE_URL/health" || exit 1
          echo "‚úÖ Health endpoint is responding"

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-lambda]
    if: (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')) && (needs.build-frontend.result == 'success' || needs.build-lambda.result == 'success')
    environment: production
    outputs:
      api_url: ${{ steps.production-outputs.outputs.api_url || steps.production-outputs-env.outputs.api_url }}
      frontend_url: ${{ steps.production-outputs.outputs.frontend_url || steps.production-outputs-env.outputs.frontend_url }}
      s3_bucket: ${{ steps.production-outputs.outputs.s3_bucket || steps.production-outputs-env.outputs.s3_bucket }}
      cloudfront_distribution: ${{ steps.production-outputs.outputs.cloudfront_distribution || steps.production-outputs-env.outputs.cloudfront_distribution }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package (if Lambda was built)
        if: needs.build-lambda.result == 'success'
