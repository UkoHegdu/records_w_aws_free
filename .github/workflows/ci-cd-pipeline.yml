name: CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

env:
  NODE_VERSION: "20"
  AWS_REGION: "eu-north-1"

jobs:
  # Job 1: Code Quality & Security Scanning
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Frontend dependencies and linting
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      # Lambda dependencies and linting
      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      # SonarCloud Analysis (Temporarily disabled due to Node.js compatibility issues)
      # - name: SonarCloud Scan
      #   uses: SonarSource/sonarcloud-github-action@v2.0.0
      #   timeout-minutes: 10
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   with:
      #     args: >
      #       -Dsonar.projectKey=UkoHegdu_records_w_aws_free
      #       -Dsonar.organization=recordsw
      #       -Dsonar.sources=terraform/lambda,frontend/src
      #       -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js
      #       -Dsonar.lang.patterns.js=**/*.js,**/*.jsx
      #       -Dsonar.lang.patterns.ts=**/*.ts,**/*.tsx

      # GitHub CodeQL Analysis (Free) - Upload disabled due to permissions
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: false

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      - name: Run Lambda unit tests
        working-directory: ./terraform/lambda
        run: npm run test:unit -- --coverage --coverageReporters=lcov

      - name: Upload Lambda coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./terraform/lambda/tests/coverage/lcov.info
          flags: lambda
          name: lambda-coverage

      # Frontend tests
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --coverageReporters=lcov

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Job 3: Build & Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lambda dependencies
        working-directory: ./terraform/lambda
        run: npm ci --production

      - name: Package Lambda functions
        working-directory: ./terraform
        run: |
          mkdir -p lambda-build
          cd lambda-build
          cp ../lambda/*.js .
          cp ../lambda/package.json .
          cp -r ../lambda/shared .
          cp -r ../tests/manual/*.js .
          npm install --production
          zip -r ../lambda_functions.zip .
          cd ..
          rm -rf lambda-build

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: terraform/lambda_functions.zip

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/test'
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: terraform/

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Deploy to Test
        working-directory: ./terraform
        run: |
          terraform init
          terraform workspace select test || terraform workspace new test
          terraform plan -var="environment=test" -var="app_name=recordsw-app-test"
          terraform apply -var="environment=test" -var="app_name=recordsw-app-test" -auto-approve

      - name: Get staging outputs
        id: staging-outputs
        working-directory: ./terraform
        run: |
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT

      - name: Deploy frontend to staging
        run: |
          S3_BUCKET=$(cd terraform && terraform output -raw s3_bucket_name)
          aws s3 sync frontend/dist/ s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(cd terraform && terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

  # Job 5: Smoke Tests on Staging
  smoke-tests-staging:
    name: Smoke Tests - Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      - name: Run smoke tests on staging
        working-directory: ./terraform/lambda/tests
        env:
          API_BASE_URL: ${{ needs.deploy-staging.outputs.api_url }}
        run: npm run test:integration

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, smoke-tests-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: terraform/

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Deploy to Production
        working-directory: ./terraform
        run: |
          terraform init
          terraform workspace select default
          terraform plan -var="environment=prod" -var="app_name=recordsw-app"
          terraform apply -var="environment=prod" -var="app_name=recordsw-app" -auto-approve

      - name: Get production outputs
        id: production-outputs
        working-directory: ./terraform
        run: |
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT

      - name: Deploy frontend to production
        run: |
          S3_BUCKET=$(cd terraform && terraform output -raw s3_bucket_name)
          aws s3 sync frontend/dist/ s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(cd terraform && terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

  # Job 7: Smoke Tests on Production
  smoke-tests-production:
    name: Smoke Tests - Production
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        working-directory: ./terraform/lambda
        run: npm ci

      - name: Run smoke tests on production
        working-directory: ./terraform/lambda/tests
        env:
          API_BASE_URL: ${{ needs.deploy-production.outputs.api_url }}
        run: npm run test:integration

  # Job 8: Notify on Success/Failure
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [smoke-tests-staging, smoke-tests-production]
    if: always()
    steps:
      - name: Notify on Success
        if: ${{ needs.smoke-tests-staging.result == 'success' || needs.smoke-tests-production.result == 'success' }}
        run: |
          echo "✅ Deployment successful!"
          # Add Slack/Discord notification here if desired

      - name: Notify on Failure
        if: ${{ needs.smoke-tests-staging.result == 'failure' || needs.smoke-tests-production.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          # Add Slack/Discord notification here if desired
